

<div class="table-header">
  <h1 id="meals-header">Meals</h1>
  <div class="action-buttons">
    <a href="#">
      <div class="new-folder">
        <img src="./assets/images/new-folder-plus.svg" alt="new folder">
        <p>new folder</p>
      </div>
    </a>
  </div>
</div>

<div id="meal-list-container">
  <div class="folder-group">
    <div class="title-group">
      <img class="folder-icon" src="./assets/images/folder-regular.svg" alt="folder">
      Usual snacks
    </div>
    <div class="edit-group">
      <img class="edit-icon" src="./assets/images/edit-solid.svg" alt="edit">
      <img class="delete-icon" src="./assets/images/trash-alt-regular.svg" alt="delete">
    </div>
  </div>
  <div class="folder-group">
    <div class="title-group">
      <img class="folder-icon" src="./assets/images/folder-regular.svg" alt="folder">
      Lunches
    </div>
    <div class="edit-group">
      <img class="edit-icon" src="./assets/images/edit-solid.svg" alt="edit">
      <img class="delete-icon" src="./assets/images/trash-alt-regular.svg" alt="delete">
    </div>
  </div>

  <div class="meal-item" *ngFor="let meal of meals | async">
    <div class="description" *ngIf="selectedMeal !== meal" (click)="goToDetailPage(meal)">
      {{meal.description}}
    </div>
    <div class="edit-input-group" *ngIf="selectedMeal === meal">
      <app-edit-meal [childSelectedMeal]="selectedMeal" (editingDone)="finishedEditing()"></app-edit-meal>
    </div>
    <div class="edit-group">
      <img (click)="selectEdit(meal)" class="edit-icon" src="./assets/images/edit-solid.svg" alt="edit">
      <img (click)="deleteItem(meal)" class="delete-icon" src="./assets/images/trash-alt-regular.svg" alt="delete">
    </div>
  </div>

  <div class="new-meal-container" *ngIf="addOn === true">
    <input #newDescription class="meal-input" type="text" name="" value="" placeholder="enter meal description">
    <button class="save-bttn" type="button" name="button" (click)="saveNewItem(newDescription.value)">Save</button>
    <button class="cancel-bttn" type="button" name="button" (click)="cancelItem()">Cancel</button>
  </div>

  <div class="add-item" (click)="addNewItem()">
    <img class="add-icon" src="./assets/images/plus.svg" alt="add">
    Add new meal
  </div>
</div>
