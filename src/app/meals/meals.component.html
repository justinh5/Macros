

<div class="table-header">
  <h1 id="meals-header">Meals</h1>
  <div class="action-buttons">
    <a href="#">
      <div class="new-folder">
        <img src="./assets/images/new-folder-plus.svg" alt="new folder">
        <p>new folder</p>
      </div>
    </a>
    <a href="#">
      <img class="edit-icon" src="./assets/images/edit-solid.svg" alt="edit">
    </a>
  </div>
</div>

<div class="folder-group">
  <img src="./assets/images/folder-regular.svg" alt="folder">
  Usual snacks
</div>
<div class="folder-group">
  <img src="./assets/images/folder-regular.svg" alt="folder">
  Lunches
</div>

<div class="meal-item" *ngFor="let meal of meals | async">
  {{meal.description}}
</div>

<div class="new-meal-container" *ngIf="editOn === true">
  <input class="meal-input" type="text" name="" value="" placeholder="enter meal description">
  <button class="save-bttn" type="button" name="button" (click)="saveItem()">Save</button>
  <button class="cancel-bttn" type="button" name="button" (click)="cancelItem()">Cancel</button>
</div>

<div class="add-item" (click)="addNewItem()">
  <img class="add-icon" src="./assets/images/plus.svg" alt="add">
  Add new meal
</div>
