<div id="table">
  <div id="table-header">
    <b class="col1">Description</b>
    <b class="col2">Measurement</b>
    <b class="col3">Qty</b>
    <div class="col4"></div>
  </div>
  <div class="row">
    <p class="col1">Eggs, whole, fried</p>
    <p class="col2">large</p>
    <p class="col3">2</p>
    <div class="col4 edit-group">
      <img class="edit-icon" src="./assets/images/edit-solid.svg" alt="edit">
      <img class="delete-icon" src="./assets/images/trash-alt-regular.svg" alt="delete" (click)="deleteItem()">
    </div>
  </div>
  <div *ngFor="let animal of list">
    {{animal}}
  </div>
</div>
