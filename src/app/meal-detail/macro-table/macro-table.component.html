
<div id="table-container">
  <table>
    <tr id="table-header">
      <th>Calories</th>
      <th>Total Fat</th>
      <th>Carbs</th>
      <th>Protein</th>
    </tr>
    <tr>
      <td>{{calories | number}}</td>
      <td>{{fat | number}}g</td>
      <td>{{carbs | number}}g</td>
      <td>{{protein | number}}g</td>
    </tr>
  </table>

</div>
