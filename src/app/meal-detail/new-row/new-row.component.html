<div class="row">
  <input id="description-input" class="col1"
         type="text"
         placeholder="search for a food item..."
         value="{{description}}"
         (click)="openModal()">
  <select class="col2" id="measurement-select" name="measurement">
    <option *ngFor="let m of measurements" value="m">{{m}}</option>
  </select>
  <input #quantity class="col3" id="qty-input" type="text" value="1">
  <div class="col4">
    <button class="save-bttn"
            name="button"
            (click)="saveNewItem(quantity.value)">
            Save
    </button>
    <button class="cancel-bttn" name="button" (click)="cancelNewItem()">Cancel</button>
  </div>
</div>
